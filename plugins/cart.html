<div cart
    data-flat-rate-shipping="{{ attribute(settings, 'cart-flat-rate-shipping') }}"
    data-tax-rate="{{ attribute(settings, 'cart-tax-rate') }}"
    data-currency="{{ attribute(settings, 'cart-currency') }}"
    data-locale="{{ attribute(settings, 'cart-locale') }}"
    data-image="{{ attribute(settings, 'url') }}/{{ attribute(settings, 'cart-image') }}"
    data-name="{{ attribute(settings, 'cart-name') }}"
    data-zip-code="{{ attribute(settings, 'cart-require-zip-code') }}"
    data-billing-address="{{ attribute(settings, 'cart-require-billing-address') }}"
    data-shipping-address="{{ attribute(settings, 'cart-require-shipping-address') }}"
    data-key="{{ attribute(settings, 'cart-stripe-publishable-key') }}"
    data-pay-api="{{ site.api }}/payment/pay/{{ site.id }}"
    data-subscribe-api="{{ site.api }}/payment/subscribe/{{ site.id }}"
    data-success-url="{{ attribute(settings, 'cart-success-url') }}"></div>

<script src="https://checkout.stripe.com/checkout.js"></script>
